<script src="https://unpkg.com/jquery"></script>
<script src="../../src/client/delphi_epidata.js"></script>
<script>
  function cb(r, msg, data) {
    console.log(r, msg, data);
  }
  Epidata.covidcast(
    cb,
    "fb-survey",
    Array(1).fill("raw_cli").join(","),
    "day",
    "state",
    "2020-12-01",
    "ca"
  );
  Epidata.covidcast(
    cb,
    "fb-survey",
    Array(1000).fill("raw_cli").join(","),
    "day",
    "state",
    "2020-12-01",
    "ca"
  );
  Epidata.authenticate(cb, 'foobar');
  Epidata.covidcast(
    cb,
    "fb-survey",
    Array(1000).fill("raw_cli").join(","),
    "day",
    "state",
    "2020-12-01",
    "ca"
  );

  EpidataAsync.covidcast(
    'fb-survey',
    'smoothed_cli',
    'day',
    'county',
    [20200401, EpidataAsync.range(20200405, 20200414)],
    '06001'
  ).then((res) => {
    console.log(res.result, res.message, res.epidata != null ? res.epidata.length : 0);
  });

  EpidataAsync.authenticate('API_KEY')
  
</script>
